                </div>          
            </ul>

    </header>
                
    <div>
        <h1 id="titulo">Avaliação de consumidores</h1>
        <br/>
        <h3 id="subtitulo">Conte-nos sua experiência!</h3>
        <br/>
       
    </div>
        <form>
                <fieldset>
                    <legend>Informações do Usuário.</legend>
                    <div>                    
                        <br/>
                        <input type="text" name="nome" placeholder="Nome">
                    </div>
                    <br/>
                    <div>
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <br/>
                    <div>
                        <label for="feedback">Descreva o seu feedback sobre o nosso produto:</label>
                        <br/>
                        <br/>
                        <textarea name="feedback"></textarea>
                    </div>
                    <br/>
                    <div>
                        <label for="estrelas">Qual a nota do produto?</label>
                        <br/>
                        <br/>
                        <div class="radio">
                            <input type="radio" value="5-estrelas" name="estrelas">
                            <label for="5-estrelas">5 estrelas</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="4-estrelas" name="estrelas">
                            <label for="4-estrelas">4 estrelas</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="3-estrelas" name="estrelas">
                            <label for="3-estrelas">3 estrelas</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="2-estrelas" name="estrelas">
                            <label for="2-estrelas">2 estrelas</label>
                        </div>
                        <div class="radio">
                            <input type="radio" value="1-estrela" name="estrelas">
                            <label for="1-estrela"> 1 estrela</label>
                        </div>
                        <br/>
                        <div>
                            <label for="foto">Nos envie uma foto de seu produto.</label>
                            <br/>
                            <br/>
                            <input type="file" name="foto">
                        </div>
                            <br/>
                        <input type="submit" value="Enviar">
                       
                       
                    </div>
                </fieldset>      
            </div>
        </form>
